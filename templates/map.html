<!DOCTYPE html>
<html>
<head>
	<title>ReclaimEarth|Map</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<div id="map"></div>
	<button type="button" class="btn btn-info" id="profileButton">Profile</button>
	<center>
		<button type="button" id="ping" data-toggle="modal" data-target="#myModal"></button>
	</center>
	
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h4 class="modal-title">Add a Ping!</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
        	<input type="file" onchange="previewFile()" id="imageUpload"><br>
			<img src="" height="200" alt="Image preview..." id="imagePreview">
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-success mr-auto">Upload!</button>
     		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>	
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--initialize scripts-->
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="{{ url_for('static', filename='gmaps.js') }}"></script>
    <script src="{{url_for("static", filename="pingCreation.js")}}"></script>
    <script src = "{{ url_for('static', filename='code.js') }}"></script>

    <!--adding firestore and apis used-->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPTeo40SMA4NsakkqwHTQQ15YXEOx-Dqc&callback=initMap">
    </script>
</body>
</html>
